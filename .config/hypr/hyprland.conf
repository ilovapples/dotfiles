################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=,preferred,auto,auto

# for old desktop
monitor=eDP-1,1920x1080@60,0x0,auto
monitor=HDMI-A-1,2560x1440@144,1920x0,auto

# for new desktop
# monitor=DP-1,2560x1440@144,0x0,auto
# monitor=DP-2,2560x1440@165,2560x0,auto

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$browser = firefox
$fileManager = nautilus
$menu = rofi -show drun


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox
exec-once = pulseaudio
exec-once = hyprpaper
# exec-once = swww-daemon
# exec-once = swww img -o eDP-1 ~/Pictures/wallpapers/fuji0.jpg && swww img -o HDMI-A-1 ~/Pictures/wallpapers/fuji1.jpg
exec-once = waybar
exec-once = hyprctl setcursor "Bibata-Modern-Classic" 22

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = HYPRCURSOR_SIZE,22
env = GTK_THEME,Adwaita:dark

# uncomment for nvidia drivers
# env = LIBVA_DRIVER_NAME,nvidia
# env = GBM_BACKEND,nvidia-drm
# env = __GLX_VENDOR_LIBRARY_NAME,nvidia
# env = WLR_NO_HARDWARE_CURSORS,1
# env = ELECTRON_OZONE_PLATFORM_HINT,auto
# env = NVD_BACKEND,direct

env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

